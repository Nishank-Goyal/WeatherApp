<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <form class="search">
                <input type="text" placeholder="Search for a city...." class="searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="units">
                <span class="celsius">&#176C</span>
                <span class="farenheit">&#176F</span>
            </div>
        </div>
        <div class="body">
            <h1 class="city"></h1>
            <div class="datetime">
                <p></p>
            </div>
            <div class="forecast">
                <p></p>
            </div>
            <div class="weathericon">
            </div>
            <p class="temperature"></p>
            <div class="minmax">
                <p></p>
                <p></p>
            </div>
        </div>
        <div class="info">
            <div class="card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="realfeel"></p>
                </div>
            </div>
            <div class="card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="wind">18&#176</p>
                </div>
            </div>
            <div class="card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="pressure">18&#176</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b6d8e15cf2.js" crossorigin="anonymous"></script>
    <script src="./script.js" charset="UTF-8"></script>
</body>
</html>
